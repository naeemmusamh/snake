<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Snake Warz</title>
  </head>
  <body>
    <header>
      <h1>Snake Warz</h1>
    </header>

    <main>
      <section id="initial-screen">
        <div>
          <form id="create-game-form" class="form">
            <button type="submit" id="new-game-button">
              Create New Game
            </button>
          </form>
          <div>OR</div>
          <form id="join-game-form" class="form">
            <input type="text" id="game-code-input" placeholder="Enter Game Code">
            <button type="submit" id="join-game-button">
              Join Game
            </button>
          </form>
        </div>
      </section>
      <section id="game-screen">
        <div id="canvas-container">
          <canvas id="canvas"></canvas>
        </div>
      </section>
    </main>

    <footer>
      <h1>Snake Warz</h1>
    </footer>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
